<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Instagram Profile Analyzer</h1>
        <p>Enter an Instagram username to fetch profile information and analyze their bio for connections.</p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="/analyze" method="post">
            <input type="text" name="username" placeholder="Enter Instagram Username" required>
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
